<!-- 
  AI超级个体俱乐部 - 弹窗模板
  使用方法：
  1. 复制此文件中的CSS到您的网页<head>中
  2. 复制HTML结构到您的网页<body>中
  3. 修改图片路径和文案
  4. 调用 showModal() / hideModal() 控制显示/隐藏
-->

<!-- ========== CSS 样式 ========== -->
<style>
  /* 弹窗遮罩层 */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 50;
    padding: 0.75rem;
  }

  .modal-overlay.hidden {
    display: none;
  }

  /* 弹窗容器 */
  .modal-container {
    background-color: white;
    border-radius: 0.75rem;
    padding: 1.25rem;
    width: 100%;
    max-width: 20rem;
    max-height: 95vh;
    overflow-y: auto;
    margin: 0 auto;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  }

  /* 标题 */
  .modal-title {
    font-size: 1.125rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.75rem;
    color: #1f2937;
    line-height: 1.3;
  }

  /* 描述文字 */
  .modal-desc {
    font-size: 0.8125rem;
    color: #4b5563;
    text-align: center;
    margin-bottom: 0.375rem;
    line-height: 1.5;
  }

  /* 价格区域 */
  .modal-price {
    color: #ef4444;
    font-weight: 700;
    text-align: center;
    font-size: 0.9375rem;
    margin-bottom: 0.375rem;
    margin-top: 0.5rem;
  }

  /* 价格说明 */
  .modal-price-note {
    font-size: 0.6875rem;
    color: #6b7280;
    text-align: center;
    margin-bottom: 0.875rem;
    line-height: 1.4;
    padding: 0 0.25rem;
  }

  /* 二维码区域 */
  .modal-qr-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 0.875rem;
  }

  .modal-qr-img {
    width: 9rem;
    height: auto;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }

  /* 按钮 */
  .modal-btn {
    width: 100%;
    background-color: #3b82f6;
    color: white;
    padding: 0.625rem 0;
    border-radius: 9999px;
    font-size: 0.9375rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
  }

  .modal-btn:hover {
    background-color: #2563eb;
    transform: translateY(-1px);
    box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.4);
  }

  .modal-btn:active {
    transform: translateY(0);
  }

  /* ========== 小屏幕手机适配 (<= 375px) ========== */
  @media (max-width: 375px) {
    .modal-overlay {
      padding: 0.5rem;
    }

    .modal-container {
      padding: 1rem;
      border-radius: 0.625rem;
    }

    .modal-title {
      font-size: 1rem;
      margin-bottom: 0.625rem;
    }

    .modal-desc {
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .modal-price {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .modal-price-note {
      font-size: 0.625rem;
      margin-bottom: 0.75rem;
    }

    .modal-qr-wrapper {
      margin-bottom: 0.75rem;
    }

    .modal-qr-img {
      width: 8rem;
    }

    .modal-btn {
      padding: 0.5rem 0;
      font-size: 0.875rem;
    }
  }

  /* ========== 平板适配 (>= 768px) ========== */
  @media (min-width: 768px) {
    .modal-overlay {
      padding: 1rem;
    }

    .modal-container {
      padding: 2rem;
      max-width: 26rem;
      border-radius: 1rem;
    }

    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .modal-desc {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .modal-price {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
      margin-top: 0.75rem;
    }

    .modal-price-note {
      font-size: 0.875rem;
      margin-bottom: 1.25rem;
    }

    .modal-qr-wrapper {
      margin-bottom: 1.25rem;
    }

    .modal-qr-img {
      width: 12rem;
    }

    .modal-btn {
      padding: 0.75rem 0;
      font-size: 1.125rem;
    }
  }

  /* ========== 桌面端适配 (>= 1024px) ========== */
  @media (min-width: 1024px) {
    .modal-container {
      max-width: 28rem;
      padding: 2.5rem;
    }

    .modal-qr-img {
      width: 13rem;
    }
  }

  /* ========== 横屏手机适配 ========== */
  @media (max-height: 500px) and (orientation: landscape) {
    .modal-overlay {
      padding: 0.5rem;
      align-items: flex-start;
      overflow-y: auto;
    }

    .modal-container {
      max-height: none;
      margin: 0.5rem auto;
      padding: 1rem;
    }

    .modal-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .modal-desc {
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .modal-qr-wrapper {
      margin-bottom: 0.75rem;
    }

    .modal-qr-img {
      width: 7rem;
    }
  }

  /* ========== 安全区域适配 (刘海屏) ========== */
  @supports (padding: max(0px)) {
    .modal-overlay {
      padding-left: max(0.75rem, env(safe-area-inset-left));
      padding-right: max(0.75rem, env(safe-area-inset-right));
      padding-top: max(0.75rem, env(safe-area-inset-top));
      padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
    }
  }
</style>

<!-- ========== HTML 结构 ========== -->
<div id="club-modal" class="modal-overlay hidden">
  <div class="modal-container">
    <!-- 标题 -->
    <h2 class="modal-title">AI超级个体俱乐部</h2>
    
    <!-- 描述文案 -->
    <p class="modal-desc">都2026了，还在AI焦虑？</p>
    <p class="modal-desc">截至目前，已经有76.3%的成员认可了我们。</p>
    <p class="modal-desc">我们坚决反对"艺术家作风"，为"开放 互助"的共同理想而战！</p>
    
    <!-- 价格 -->
    <p class="modal-price">春节特惠：仅需3.99元</p>
    <p class="modal-price-note">会员费只是过滤机制，支付即可解锁"AI超级个体俱乐部"并加入互助组织</p>
    
    <!-- 二维码 -->
    <div class="modal-qr-wrapper">
      <img src="./223510.png" alt="支付二维码" class="modal-qr-img">
    </div>
    
    <!-- 按钮 -->
    <button class="modal-btn" onclick="handleModalAction()">扫码报名</button>
  </div>
</div>

<!-- ========== JavaScript ========== -->
<script>
  // 显示弹窗
  function showModal() {
    document.getElementById('club-modal').classList.remove('hidden');
    document.body.style.overflow = 'hidden'; // 禁止背景滚动
  }

  // 隐藏弹窗
  function hideModal() {
    document.getElementById('club-modal').classList.add('hidden');
    document.body.style.overflow = ''; // 恢复背景滚动
  }

  // 按钮点击事件 - 点击后关闭弹窗
  function handleModalAction() {
    // 关闭弹窗并恢复背景滚动
    hideModal();
  }

  // 点击遮罩关闭弹窗
  document.getElementById('club-modal').addEventListener('click', function(e) {
    if (e.target === this) {
      hideModal();
    }
  });

  // ESC键关闭弹窗
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      hideModal();
    }
  });
</script>
